<div class="flex justify-center" style="opacity: 1; transform: none">
  {% if page_obj.has_previous %}
  <a
    href="?page={{ page_obj.previous_page_number }}"
    class="
      flex
      justify-center
      items-center
      inline-block
      px-4
      py-3
      font-semibold
      text-center
      transition-colors
      duration-150
      ease-in-out
      rounded-md
      border border-transparent
      rounded-md
      focus:outline-none
      focus:shadow-outline
      bg-indigo-200
      text-indigo-800
      hover:bg-indigo-500
      hover:text-white
      dark:bg-indigo-500
      dark:text-indigo-100
      dark:hover:bg-indigo-400
      px-8
    "
    up-dash
  >
    Previous
  </a>
  {% endif %}
  {% if page_obj.has_next %}
  <a
    href="?page={{ page_obj.next_page_number }}"
    class="
      flex
      justify-center
      items-center
      inline-block
      px-4
      py-3
      font-semibold
      text-center
      transition-colors
      duration-150
      ease-in-out
      rounded-md
      border border-transparent
      rounded-md
      focus:outline-none
      focus:shadow-outline
      bg-indigo-200
      text-indigo-800
      hover:bg-indigo-500
      hover:text-white
      dark:bg-indigo-500
      dark:text-indigo-100
      dark:hover:bg-indigo-400
      px-8
    "
    up-dash
  >
    Next
  </a>
  {% endif %}
</div>
